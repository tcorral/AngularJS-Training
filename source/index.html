<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Training</title>
</head>
<body>
    AngularJS Training ruled by <span id="teacher-name"></span>
    <br/>
    <br/>
    <input type="text" name="teacher-name-input"/>
    <script>
        var name = "Tomas Corral";
        var contentNode = document.getElementById('teacher-name');
        var inputNode = document.getElementsByName('teacher-name-input')[0];

        contentNode.innerHTML = name;
        inputNode.value = name;

        inputNode.addEventListener('keyup', function () {
            name = this.value;
            contentNode.innerHTML = name;
        });
    </script>
</body>
</html>

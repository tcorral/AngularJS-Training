<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Training</title>
</head>
<body>
    <div id="app" ng-controller="FirstController">
        Expression: {{ var1 }}
    </div>
    <div id="alternative" ng-controller="SecondController">
        Expression: {{ var2 }}
    </div>
    <script src="https://code.angularjs.org/1.2.28/angular.js"></script>
    <script>
        angular
                .module('app', [])
                .controller('FirstController', function ($scope) {
                    $scope.var1 = 'first';
                });
        angular.module('alternative', [])
                .controller('SecondController', function ($scope) {
                    $scope.var2 = 'second';
                });
        angular.bootstrap(document.getElementById('app'), ['app']);
        angular.bootstrap(document.getElementById('alternative'), ['alternative']);
    </script>
</body>
</html>

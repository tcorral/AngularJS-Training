<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Training</title>
</head>
<body>
    <div id="app">
        <div ng-controller="OuterController as outer">
            <span ng-bind="outer.var1"></span>
            <div ng-controller="InnerController as inner">
                <span ng-bind="inner.var1"></span>
            </div>
        </div>
    </div>
    <script data-main="scripts/app" src="http://requirejs.org/docs/release/2.1.20/minified/require.js"></script>
</body>
</html>
